<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OAPCE Multitrans - Sistema de Control y Gestión para Grupo OM. Dashboard multi-modular para inteligencia de negocios, operaciones comerciales y administración financiera.">
    <meta name="keywords" content="OAPCE, Multitrans, Grupo OM, business intelligence, gestión empresarial, dashboard, finanzas, comercial, administración">
    <meta name="author" content="Grupo OM">
    <meta name="theme-color" content="#1f77b4">
    <meta name="robots" content="index, follow">
    <title>OAPCE Multitrans - Sistema de Control y Gestión | Grupo OM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        /* Ensure proper box-sizing for all elements */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        /* Improve accessibility for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        /* Ensure focus indicators are visible */
        *:focus {
            outline: 2px solid #1f77b4;
            outline-offset: 2px;
        }
        /* Improve button accessibility */
        button {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
    {head}
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only">Saltar al contenido principal</a>

    <div id="root">
        {app}
    </div>

    <!-- Main content landmark for accessibility -->
    <main id="main-content" style="display: none;"></main>

    <script>
        // Add main content landmark after Streamlit loads
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            const main = document.getElementById('main-content');
            if (root && main) {
                main.style.display = 'block';
                // Move all content from root to main for better semantic structure
                while (root.firstChild) {
                    main.appendChild(root.firstChild);
                }
            }
        });
    </script>
</body>
</html>
